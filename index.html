<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <meta name="google-site-verification" content="eccNJgK2hf4mO-EcukgXC3lq5MWfqWMtSw0KlAuuLDE" />
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
    
    
   
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
  </head>
  <body>

    <!-- THIS IS HTML CODE FOR HEADER BAR AT TOP OF BROWSER WINDOW -->
    <div id="header" style="display: none;">
      <p id="header-ptag">
          <span class="box3" id="head-left"><img id="logo-header" src="assets/images/Yelp-help-logo-large2.jpg" alt="logo"></span>
          <span class="box3" id="input-header"><i class="fas fa-utensils"></i>  </span>
      <input type="text" class="input-header" id="cuisine-header" onfocus="this.value=''" value="You want tacos?">
          <span class="box3"><i class="fas fa-map-pin"></i>  </span>
      <input type="text" class="input-header" id="origin-header" onfocus="this.value=''" value="Where are you coming from?">
          <span class="box3"><i class="fas fa-car"></i> <i class="fas fa-walking"></i> <i class="fas fa-bus"></i>  </span>
      <!-- <input type="text" class="input"  id="transport" onfocus="this.value=''" value="Walk or drive?"> -->
      <select name="transport-header" id="transport-header">
          <option selected>Pick a transport method</option>
          <option value="0">Driving</option>
          <option value="1">Walking</option>
          <option value="2">Transit</option>
      </select>
          <span class="box3"><i class="far fa-clock"></i>  </span>
      <input type="text" class="input-header" id="duration-header" onfocus="this.value=''" value="Close or really close??">
      <button id="btn-header"><i class="fas fa-search"></i> Search</button>
      </p>
    
    </div>

    <div id="right-panel" class="blurred" style="display: none;">

        <h2 id="headline"><i class="fas fa-list-ul"></i> Results</h2>
        <div id="sort-box"> 
                <select id="selectBox" onchange="sortThis();">
                    <option value="0" selected> Sort by:</option>
                    <option value="1">Time</option>
                    <option value="2">Rating</option>
                    <option value="3">Price</option>
                </select>
            </div>
        <div id="output"></div>
    </div>

    <div id="map" class="blurred"></div>

    <!-- THIS IS FLOATING FORM PANEL THAT APPEARS ON PAGE LOAD  -->
    <div id="floating-panel" >

        <div id="container">
        
            <img id="logo-float" src="assets/images/Yelp-help-logo-large2.jpg" alt="logo">
  
        <div class="box4">
            <p><i class="fas fa-utensils"></i> Type of food</p>
        </div>
        <input type="text" class="input" id="cuisine-float" onfocus="this.value=''" value="i.e. Italian, Sushi, Tacos...">

        <div class="box2">
            <p><i class="fas fa-map-pin"></i> Your location</p>
        </div>
        <input type="text" class="input" id="origin-float" onfocus="this.value=''" value="Enter starting address...">

        <div class="box2">
            <p><i class="fas fa-car"></i> <i class="fas fa-walking"></i> <i class="fas fa-bus"></i> Method of transportation</p>
        </div>
        <!-- <input type="text" class="input"  id="transport" onfocus="this.value=''" value="Walk or drive?"> -->
        <select name="transport-float" id="transport-float">
            <option selected>Method of transportation...</option>
            <option value="0">Driving</option>
            <option value="1">Walking</option>
            <option value="2">Transit</option>            
            <!-- <option>Transit</option> -->
        </select>


        <div class="box2">
            <p><i class="far fa-clock"></i> Max travel time</p>
        </div>
        <input type="text" class="input"  id="duration-float" onfocus="this.value=''" value="Time in minutes...">
        <br>
        <button id="btn-float">Let's Go!</button>
        </div>

        </div>

    </div>
     <!-- Script for maps api -->
     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOaX_9RIc24eqL--wXFjVUVfT6jCtcBco&callback=initMap">
     </script>
    <script src="assets/javascript/markers.js"></script>
    <script src="assets/javascript/form.js"></script>

  </body>
</html>
