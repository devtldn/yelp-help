<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <!-- Script for maps api -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOaX_9RIc24eqL--wXFjVUVfT6jCtcBco&callback=initMap">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
    
    <script src="assets/javascript/markers.js"></script>
   
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
  </head>
  <body>
    <div id="right-panel" class="blurred">
        <h2>Results</h2>
        <div id="output"></div>
    </div>

    <div id="map" class="blurred"></div>
    <div id="floating-panel">
  
        <p>
            <span class="box2">Type of food</span>
        </p>
        <input type="text" class="input" id="cuisine" onfocus="this.value=''" value="You want tacos?">
        <br><br>
        <p>
            <span class="box2">Method of transportation</span>
        </p>
        <!-- <input type="text" class="input"  id="transport" onfocus="this.value=''" value="Walk or drive?"> -->
        <select id="transport">
            <option selected disabled hidden>Pick a transport method</option>
            <option>Driving</option>
            <option>Walking</option>
            <!-- <option>Transit</option> -->
        </select>

        <br><br>
        <p>
            <span class="box2">Distance</span>
        </p>
        <input type="text" class="input"  id="duration" onfocus="this.value=''" value="Close or really close?">
        <br><br>
        <button id="btn">Submit</button>

    </div>
    <script src="assets/javascript/form.js"></script>

  </body>
</html>
